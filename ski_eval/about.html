    <p><a href="index.html">計算する</a></p>
    <h1>概要</h1>
    <p>
      <a href="http://ja.wikipedia.org/wiki/SKI%E3%82%B3%E3%83%B3%E3%83%93%E3%83%8D%E3%83%BC%E3%82%BF%E8%A8%88%E7%AE%97">SKIコンビネータ計算</a>をします。
    </p>
    <h1>使い方</h1>
    <p>
      式を入力してエンターを押すと式が一段階評価されます。入力欄が空のときにエンターを押すと履歴が消されます。
    </p>
    <h1>変数の扱い</h1>
    <p>
      s、k、i以外の文字でマクロでないものは変数として扱われます。変数はなにもしません。
    </p>
    <h1>マクロ</h1>
    <p>
      R=S(KS)K と書くと R がマクロとして登録されます。式中に現れるマクロは全て評価前に展開されます。
    </p>
