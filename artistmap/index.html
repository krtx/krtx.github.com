<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="force.css" rel="stylesheet" type="text/css" />
    <title>artst map</title>
  </head>
  <body>

    <div>
      <div id="chart" style="float:left; width:620px;"><svg></svg></div>

      <form action="javascript:void(0);">
        <input type="text" required />
        <input type="number" value="10" min="10" max="100" required />
        <input type="submit" value="描画" />
      </form>

      <hr style="float:left; width:300px;"/> <br />

      <div id="gravity">
        <input class="down" type="button" value="減" /><input class="up" type="button" value="増" />
        重力 <br />
      </div>
      <div id="charge">
        <input class="down" type="button" value="減" /><input class="up" type="button" value="増" />
        斥力 <br />
      </div>

    </div>

    <div style="clear:both;" id="message"></div>
  </body>
</html>
